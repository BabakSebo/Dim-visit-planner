<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner üóìÔ∏è</title>
  <style>
    :root {
      --green: #0B3D2E;
      --green-faded: rgba(11, 61, 46, 0.1);
      --green-light: #A7D8D0;
      --white: #ffffff;
      --ivory: #fefefe;
      --font-main: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: var(--font-main);
      background-color: var(--green);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--white);
    }

    .tokens-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .token-wrapper {
      text-align: center;
      width: 70px;
    }

    .token-wrapper img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--white);
      object-fit: cover;
      object-position: 50% 20%;
    }

    .token-wrapper span {
      display: block;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .calendar-wrapper {
      width: 100%;
      overflow-x: auto;
      background: var(--ivory);
      border-radius: 12px;
      padding: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: 100px repeat(24, minmax(120px, 1fr));
      min-width: 1000px;
    }

    .header-cell {
      font-size: 0.7rem;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem;
      background: var(--green);
      color: var(--white);
      border: 1px solid #ccc;
      white-space: nowrap;
    }

    .header-cell.weekend {
      background-color: var(--green-light);
    }

    .row-label {
      font-size: 0.75rem;
      font-weight: bold;
      text-align: center;
      background: var(--green);
      color: var(--white);
      border: 1px solid #ccc;
      padding: 0.3rem;
    }

    .cell {
      border: 1px solid #ccc;
      min-height: 140px;
      height: 140px;
      background-color: var(--white);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .token-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
      justify-items: center;
      align-items: center;
      position: relative;
    }

    .circle-placeholder {
      background-color: var(--green-faded);
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }

    .token {
      position: relative;
      width: 48px;
      height: 48px;
      z-index: 1;
    }

    .token img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .remove {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 10px;
      border: none;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: 70px repeat(24, minmax(100px, 1fr));
      }

      .cell {
        min-height: 120px;
        height: 120px;
      }

      .token-grid {
        gap: 8px;
        padding: 8px;
      }

      .circle-placeholder,
      .token {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Spring Calendar üóìÔ∏è</h1>

  <div class="tokens-container">
    <div class="token-wrapper">
      <img src="tokens/Riddler.png" id="Riddler" data-id="Riddler" draggable="true" />
      <span>Riddler</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Gunju.png" id="Gunju" data-id="Gunju" draggable="true" />
      <span>Gunju</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Yipak.png" id="Yipak" data-id="Yipak" draggable="true" />
      <span>Yipak</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Ronald.png" id="Ronald" data-id="Ronald" draggable="true" />
      <span>Ronald</span>
    </div>
  </div>

  <div class="calendar-wrapper">
    <div id="calendar" class="calendar"></div>
  </div>

  <!-- Import Firebase setup -->
  <script type="module" src="firebase.js"></script>

  <script type="module">
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
    import { database } from "./firebase.js";

    const dates = [
      "Apr 18 (F)", "Apr 19 (Sa)", "Apr 20 (Su)", "Apr 21 (M)", "Apr 22 (Tu)", "Apr 23 (W)", "Apr 24 (Th)", "Apr 25 (F)",
      "Apr 26 (Sa)", "Apr 27 (Su)", "Apr 28 (M)", "Apr 29 (Tu)", "Apr 30 (W)", "May 01 (Th)", "May 02 (F)", "May 03 (Sa)",
      "May 04 (Su)", "May 05 (M)", "May 06 (Tu)", "May 07 (W)", "May 08 (Th)", "May 09 (F)", "May 10 (Sa)", "May 11 (Su)"
    ];

    const activities = [
      { id: "golf_am", label: "‚õ≥<br>Golf AM" },
      { id: "golf_pm", label: "üèåÔ∏è<br>Golf PM" },
      { id: "padel", label: "üéæ<br>Padel" },
      { id: "fazenda", label: "ü•©üç∑<br>Fazenda" }
    ];

    const calendar = document.getElementById("calendar");

    calendar.appendChild(document.createElement("div")); // Empty top-left
    dates.forEach(date => {
      const header = document.createElement("div");
      header.className = "header-cell";
      header.textContent = date;
      if (date.includes("Sa") || date.includes("Su")) header.classList.add("weekend");
      calendar.appendChild(header);
    });

    activities.forEach(({ id: activityId, label: activityLabel }) => {
      const label = document.createElement("div");
      label.className = "row-label";
      label.innerHTML = activityLabel;
      calendar.appendChild(label);

      dates.forEach(date => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.date = date;
        cell.dataset.activity = activityId;

        const grid = document.createElement("div");
        grid.className = "token-grid";

        for (let i = 0; i < 4; i++) {
          const placeholder = document.createElement("div");
          placeholder.className = "circle-placeholder";
          grid.appendChild(placeholder);
        }

        cell.appendChild(grid);
        cell.ondragover = e => e.preventDefault();
        cell.ondrop = e => {
          e.preventDefault();
          const id = e.dataTransfer.getData("text/plain");
          if (!grid.querySelector(`#token-${id}`)) {
            addTokenToGrid(id, grid);
          }
        };

        calendar.appendChild(cell);
      });
    });

    function getCurrentTokens(date, activityId) {
      const selector = `.cell[data-date="${date}"][data-activity="${activityId}"] .token`;
      const tokenElements = document.querySelectorAll(selector);
      return Array.from(tokenElements).map(el => el.dataset.id);
    }

    function saveDataToFirebase(date, activityId, tokens) {
      const dbRef = ref(database, 'calendar/' + date + '/' + activityId);
      set(dbRef, { tokens });
    }

    function loadDataFromFirebase() {
      const dbRef = ref(database, 'calendar/');
      get(dbRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          for (const date in data) {
            for (const activityId in data[date]) {
              const tokens = data[date][activityId].tokens || [];
              const selector = `.cell[data-date="${date}"][data-activity="${activityId}"] .token-grid`;
              const grid = document.querySelector(selector);
              tokens.forEach(tokenId => {
                if (grid && !grid.querySelector(`#token-${tokenId}`)) {
                  addTokenToGrid(tokenId, grid);
                }
              });
            }
          }
        }
      }).catch(console.error);
    }

    function addTokenToGrid(id, grid) {
      const cell = grid.closest('.cell');
      const date = cell.dataset.date;
      const activityId = cell.dataset.activity;

      const wrapper = document.createElement("div");
      wrapper.className = "token";
      wrapper.dataset.id = id;
      wrapper.id = `token-${id}`;

      const original = document.getElementById(id);
      const img = original.cloneNode(true);
      img.removeAttribute("draggable");

      const remove = document.createElement("button");
      remove.className = "remove";
      remove.textContent = "‚úñ";
      remove.onclick = () => {
        wrapper.remove();
        const placeholder = document.createElement("div");
        placeholder.className = "circle-placeholder";
        grid.appendChild(placeholder);
        saveDataToFirebase(date, activityId, getCurrentTokens(date, activityId));
      };

      wrapper.appendChild(img);
      wrapper.appendChild(remove);

      const placeholder = grid.querySelector(".circle-placeholder");
      if (placeholder) {
        grid.replaceChild(wrapper, placeholder);
      }

      saveDataToFirebase(date, activityId, getCurrentTokens(date, activityId));
    }

    // Make tokens draggable
    document.querySelectorAll(".token-wrapper img").forEach(img => {
      img.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", e.target.dataset.id);
      });
    });

    loadDataFromFirebase();
  </script>
</body>
</html>
