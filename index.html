<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity Planner</title>
  <style>
    :root {
      --green: #0B3D2E;
      --gold: #FFCC00;
      --white: #ffffff;
      --cream: #f5f5dc;
      --border: #ccc;
      --font: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      font-family: var(--font);
      background: var(--cream);
      margin: 0;
      padding: 20px;
      color: var(--green);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: var(--green);
      border-bottom: 3px solid var(--gold);
      padding-bottom: 5px;
    }

    .tokens-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .token-wrapper {
      text-align: center;
      width: 70px;
    }

    .token-wrapper img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      object-fit: cover;
      object-position: center;
      cursor: grab;
    }

    .token-wrapper span {
      margin-top: 6px;
      display: block;
      font-size: 0.9em;
      font-weight: bold;
    }

    .calendar {
      display: grid;
      grid-template-columns: 120px repeat(24, 1fr);
      border: 1px solid var(--green);
    }

    .header-cell {
      background-color: var(--green);
      color: var(--white);
      font-weight: bold;
      text-align: center;
      padding: 10px;
      font-size: 0.85em;
      border: 1px solid var(--white);
    }

    .row-label {
      background: var(--gold);
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 0.95em;
      border: 1px solid var(--green);
      white-space: nowrap;
    }

    .cell {
      border: 1px solid var(--green);
      min-height: 100px;
      padding: 4px;
    }

    .token-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      justify-items: center;
      align-items: center;
    }

    .token {
      position: relative;
      width: 40px;
      height: 40px;
    }

    .token img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .token img[data-id="Gunju"] {
      object-position: top;
    }

    .remove {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 10px;
      width: 14px;
      height: 14px;
      line-height: 14px;
      text-align: center;
      cursor: pointer;
    }

    @media screen and (max-width: 800px) {
      .calendar {
        overflow-x: auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>April–May Planner</h1>

  <div class="tokens-container">
    <div class="token-wrapper">
      <img src="tokens/Riddler.png" draggable="true" id="Riddler" data-id="Riddler" />
      <span>Riddler</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Gunju.png" draggable="true" id="Gunju" data-id="Gunju" />
      <span>Gunju</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Yipak.png" draggable="true" id="Yipak" data-id="Yipak" />
      <span>Yipak</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Ronald.png" draggable="true" id="Ronald" data-id="Ronald" />
      <span>Ronald</span>
    </div>
  </div>

  <div id="calendar" class="calendar"></div>

  <script>
    const dates = [
      "Apr 18", "Apr 19", "Apr 20", "Apr 21", "Apr 22", "Apr 23", "Apr 24", "Apr 25",
      "Apr 26", "Apr 27", "Apr 28", "Apr 29", "Apr 30", "May 01", "May 02", "May 03",
      "May 04", "May 05", "May 06", "May 07", "May 08", "May 09", "May 10", "May 11"
    ];

    const activities = ["Golf AM", "Golf PM", "Padel", "Fazenda"];
    const calendar = document.getElementById("calendar");

    // Build header
    const emptyCell = document.createElement("div");
    calendar.appendChild(emptyCell);
    dates.forEach(date => {
      const header = document.createElement("div");
      header.className = "header-cell";
      header.textContent = date;
      calendar.appendChild(header);
    });

    // Build grid
    activities.forEach(activity => {
      const rowLabel = document.createElement("div");
      rowLabel.className = "row-label";
      rowLabel.textContent = activity;
      calendar.appendChild(rowLabel);

      dates.forEach(() => {
        const cell = document.createElement("div");
        cell.className = "cell";

        const tokenGrid = document.createElement("div");
        tokenGrid.className = "token-grid";
        cell.appendChild(tokenGrid);

        cell.ondragover = (e) => e.preventDefault();

        cell.ondrop = (e) => {
          e.preventDefault();
          const id = e.dataTransfer.getData("text/plain");
          if (tokenGrid.querySelector(`#token-${id}`)) return;

          const wrapper = document.createElement("div");
          wrapper.className = "token";
          wrapper.id = `token-${id}`;

          const img = document.getElementById(id).cloneNode(true);
          img.draggable = false;
          img.dataset.id = id;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove";
          removeBtn.innerText = "✖";
          removeBtn.onclick = () => wrapper.remove();

          wrapper.appendChild(img);
          wrapper.appendChild(removeBtn);
          tokenGrid.appendChild(wrapper);
        };

        calendar.appendChild(cell);
      });
    });

    // Enable drag for all avatars
    document.querySelectorAll(".tokens-container img").forEach(img => {
      img.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", img.id);
      });
    });
  </script>
</body>
</html>
