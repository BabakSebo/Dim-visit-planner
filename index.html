<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner: Golf, Padel, Fazenda</title>
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #f1f1f1;
      --accent: #ffbe0b;
      --bg: #ffffff;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border: #ccc;
    }

    body {
      font-family: var(--font);
      margin: 0;
      padding: 0;
      background: var(--secondary);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .tokens-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .token-wrapper {
      text-align: center;
      width: 70px;
    }

    .token-wrapper img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      cursor: grab;
    }

    .token-wrapper span {
      margin-top: 8px;
      display: block;
      font-size: 0.9em;
    }

    .calendar {
      display: grid;
      grid-template-columns: 120px repeat(24, 1fr);
      background: var(--bg);
    }

    .calendar .header-cell {
      background: var(--primary);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      font-size: 0.9em;
      border: 1px solid var(--border);
    }

    .calendar .row-label {
      background: var(--accent);
      font-weight: bold;
      text-align: center;
      padding: 10px;
      font-size: 0.95em;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendar .cell {
      border: 1px solid var(--border);
      min-height: 100px;
      padding: 4px;
      position: relative;
    }

    .token-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      justify-items: center;
      align-items: center;
    }

    .token-grid .token {
      position: relative;
      width: 40px;
      height: 40px;
    }

    .token-grid .token img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .token-grid .token img#Gunju {
      object-position: top;
    }

    .token-grid .remove {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 10px;
      width: 14px;
      height: 14px;
      line-height: 14px;
      text-align: center;
      cursor: pointer;
    }

    @media screen and (max-width: 800px) {
      .calendar {
        overflow-x: scroll;
        display: block;
      }
    }
  </style>
</head>
