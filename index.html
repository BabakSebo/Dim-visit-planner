<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner üóìÔ∏è</title>
  <style>
    :root {
      --green: #0B3D2E;
      --green-faded: rgba(11, 61, 46, 0.1);
      --green-light: #A7D8D0; /* Light green for weekends */
      --white: #ffffff;
      --ivory: #fefefe;
      --font-main: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Use Helvetica Neue */
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: var(--font-main);
      background-color: var(--green);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--white);
    }

    .tokens-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .token-wrapper {
      text-align: center;
      width: 70px;
    }

    .token-wrapper img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--white);
      object-fit: cover;
    }

    .token-wrapper span {
      display: block;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .calendar-wrapper {
      width: 100%;
      overflow-x: auto;
      background: var(--ivory);
      border-radius: 12px;
      padding: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: 100px repeat(24, minmax(120px, 1fr));
      min-width: 1000px;
    }

    .header-cell {
      font-size: 0.7rem;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem;
      background: var(--green);
      color: var(--white);
      border: 1px solid #ccc;
      white-space: nowrap;
    }

    .header-cell.weekend {
      background-color: var(--green-light);
    }

    .row-label {
      font-size: 0.75rem;
      font-weight: bold;
      text-align: center;
      background: var(--green);
      color: var(--white);
      border: 1px solid #ccc;
      padding: 0.3rem;
    }

    .cell {
      border: 1px solid #ccc;
      min-height: 140px;
      height: 140px;
      background-color: var(--white);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center; /* Ensure the text is centered */
    }

    .token-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
      justify-items: center;
      align-items: center;
      position: relative;
    }

    .circle-placeholder {
      background-color: var(--green-faded);
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }

    .token {
      position: relative;
      width: 48px;
      height: 48px;
      z-index: 1;
    }

    .token img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      object-position: top; /* Prevent cropping of heads */
    }

    .remove {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 10px;
      border: none;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .drag-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.9;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: 70px repeat(24, minmax(100px, 1fr));
      }

      .cell {
        min-height: 120px;
        height: 120px;
      }

      .token-grid {
        gap: 8px;
        padding: 8px;
      }

      .circle-placeholder,
      .token {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Spring Calendar üóìÔ∏è</h1>

  <div class="tokens-container">
    <div class="token-wrapper">
      <img src="tokens/Riddler.png" id="Riddler" data-id="Riddler" draggable="true" />
      <span>Riddler</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Gunju.png" id="Gunju" data-id="Gunju" draggable="true" />
      <span>Gunju</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Yipak.png" id="Yipak" data-id="Yipak" draggable="true" />
      <span>Yipak</span>
    </div>
    <div class="token-wrapper">
      <img src="tokens/Ronald.png" id="Ronald" data-id="Ronald" draggable="true" />
      <span>Ronald</span>
    </div>
  </div>

  <div class="calendar-wrapper">
    <div id="calendar" class="calendar"></div>
  </div>

  <script>
    const dates = [
      "Apr 18 (F)", "Apr 19 (Sa)", "Apr 20 (Su)", "Apr 21 (M)", "Apr 22 (Tu)", "Apr 23 (W)", "Apr 24 (Th)", "Apr 25 (F)",
      "Apr 26 (Sa)", "Apr 27 (Su)", "Apr 28 (M)", "Apr 29 (Tu)", "Apr 30 (W)", "May 01 (Th)", "May 02 (F)", "May 03 (Sa)",
      "May 04 (Su)", "May 05 (M)", "May 06 (Tu)", "May 07 (W)", "May 08 (Th)", "May 09 (F)", "May 10 (Sa)", "May 11 (Su)"
    ];
    const activities = [
      "‚õ≥<br>Golf AM",
      "üèåÔ∏è<br>Golf PM",
      "üéæ<br>Padel",
      "ü•©üç∑<br>Fazenda"
    ];
    const calendar = document.getElementById("calendar");

    calendar.appendChild(document.createElement("div")); // Empty top-left corner
    dates.forEach((date, index) => {
      const header = document.createElement("div");
      header.className = "header-cell";
      header.textContent = date;

      // Apply weekend highlight
      if (index === 1 || index === 2 || index === 9 || index === 10 || index === 15 || index === 16) {
        header.classList.add('weekend');
      }

      calendar.appendChild(header);
    });

    activities.forEach(activity => {
      const label = document.createElement("div");
      label.className = "row-label";
      label.innerHTML = activity; // Make sure the emoji and name are on separate lines
      calendar.appendChild(label);

      dates.forEach(date => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.date = date;
        cell.dataset.activity = activity;

        const grid = document.createElement("div");
        grid.className = "token-grid";

        for (let i = 0; i < 4; i++) {
          const placeholder = document.createElement("div");
          placeholder.className = "circle-placeholder";
          grid.appendChild(placeholder);
        }

        cell.appendChild(grid);
        cell.ondragover = (e) => e.preventDefault();
        cell.ondrop = (e) => {
          e.preventDefault();
          const id = e.dataTransfer.getData("text/plain");
          if (!grid.querySelector(`#token-${id}`)) {
            addTokenToGrid(id, grid);
          }
        };
        calendar.appendChild(cell);
      });
    });

    function addTokenToGrid(id, grid) {
      const wrapper = document.createElement("div");
      wrapper.className = "token";
      wrapper.dataset.id = id;
      wrapper.id = `token-${id}`;

      const original = document.getElementById(id);
      const img = original.cloneNode(true);
      img.removeAttribute("draggable");
      img.style.objectPosition = "top"; // Prevent cropping of heads

      const remove = document.createElement("button");
      remove.className = "remove";
      remove.textContent = "‚úñ";
      remove.onclick = () => {
        wrapper.remove();

        // Restore placeholder when token is removed
        const placeholder = document.createElement("div");
        placeholder.className = "circle-placeholder";
        grid.appendChild(placeholder);
      };

      wrapper.appendChild(img);
      wrapper.appendChild(remove);

      // Replace one of the placeholders
      const placeholder = grid.querySelector(".circle-placeholder");
      if (placeholder) {
        grid.replaceChild(wrapper, placeholder);
      }
    }

    // Desktop drag support
    document.querySelectorAll(".tokens-container img").forEach(img => {
      img.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", img.id);
      });

      // Touch support (mobile)
      img.addEventListener("touchstart", e => {
        const touch = e.touches[0];
        const imgId = img.id;
        e.preventDefault();

        const tempImg = img.cloneNode(true);
        tempImg.className = 'drag-preview';
        document.body.appendChild(tempImg);

        const moveHandler = (moveEvent) => {
          const touch = moveEvent.touches[0];
          tempImg.style.left = `${touch.clientX}px`;
          tempImg.style.top = `${touch.clientY}px`;
        };

        const endHandler = (endEvent) => {
          const touch = endEvent.changedTouches[0];
          const target = document.elementFromPoint(touch.clientX, touch.clientY);
          if (target && target.closest(".cell")) {
            const grid = target.closest(".cell").querySelector(".token-grid");
            const exists = [...grid.children].some(el => el.dataset?.id === imgId);
            if (!exists) {
              addTokenToGrid(imgId, grid);
            }
          }

          tempImg.remove();
          window.removeEventListener("touchmove", moveHandler);
          window.removeEventListener("touchend", endHandler);
        };

        window.addEventListener("touchmove", moveHandler);
        window.addEventListener("touchend", endHandler);
      });
    });
  </script>
</body>
</html>
