  <style>
    :root {
      --green: #0B3D2E;
      --white: #ffffff;
      --ivory: #fefefe;
      --accent: #e0e0d1;
      --font-main: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: var(--font-main);
      background-color: var(--green);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--white);
      border-bottom: 2px solid var(--white);
      padding-bottom: 0.5rem;
      width: 100%;
    }

    .tokens-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .token-wrapper {
      text-align: center;
      width: 70px;
    }

    .token-wrapper img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 2px solid var(--white);
    }

    .token-wrapper img[data-id="Gunju"],
    .token-wrapper img[data-id="Ronald"] {
      object-position: top;
    }

    .token-wrapper span {
      display: block;
      font-size: 0.8rem;
      margin-top: 4px;
      color: var(--white);
    }

    .calendar-wrapper {
      width: 100%;
      overflow-x: auto;
      background: var(--ivory);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .calendar {
      display: grid;
      grid-template-columns: 100px repeat(24, minmax(60px, 1fr)); /* Wider first column */
      min-width: 1000px;
    }

      font-size: 0.7rem;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem 0.3rem;
      background: var(--green);
      color: var(--white);
      border: 1px solid #ccc;
      white-space: nowrap;
    }
